syntax = "proto3";
package TM12;

option java_package = "com.mastercard.blockchain";
option java_outer_classname = "BarebonesProtocolBuffer";

message User {
	string username = 1;
	float rating = 2;
	int32 numRatings = 3;
	int32 rate = 4;
}

message Gig {
	int32 startTime = 1;
	int32 endTime = 2;
	int32 status = 3;
	User customer = 4;
	User handyperson = 5;
}